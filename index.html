<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="instructions">
        <h1>Rock-Paper-Scissors</h1>
        <p>Wähle aus den dreien aus. Wer zuerst fünf Punkte hat, gewinnt!</p>
    </div>
    
    <div id="choices">
        <button id="rock" value="Stein"><img src="./images/rock.png" alt="Ein Stein"></button>
        <button id="paper" value="Papier"><img src="./images/paper.png" alt="Zwei Stück Papiere"></button>
        <button id="scissors" value="Schere"><img src="./images/scissors.png" alt="Eine Schere"></button>
    </div>

    <div id="information">
        <p class="round-result"></p>
        <div class="points"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
